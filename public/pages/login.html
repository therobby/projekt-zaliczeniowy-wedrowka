<!DOCTYPE html>
<html>
	{{> partials/head}}
	<body>
		<div class="d-flex flex-column">
			{{> partials/nav}}
			<div class="d-flex flex-column justify-content-center">
				<div id="alert-div"></div>
				<div class="card align-self-center">
					<h5 class="card-header">Logowanie</h5>
					<div class="card-body">
						<form id="login-form">
							<div class="form-group">
								<label for="username">Nazwa uÅ¼ytkownika</label>
								<input type="text" class="form-control" id="username" name="username" placeholder="Username" required />
							</div>
							<div class="form-group">
								<label for="password">HasÅ‚o</label>
								<input type="password" maxlength="8" class="form-control" id="password" name="password" placeholder="HasÅ‚o" required />
							</div>
							<button type="submit" class="btn btn-primary">Zaloguj</button>
						</form>
					</div>
					<div class="card-footer text-muted">
						<p>Nie masz konta? <a href="/register" class="card-link">Zarejestruj siÄ™!</a></p>
					</div>
				</div>
			</div>
		</div>
		<script>
			jQuery("#login-form").submit((e) => {
				e.preventDefault();
				let username = jQuery("#username").val();
				let password = jQuery("#password").val();
				jQuery
					.ajax({
						url: "login",
						method: "POST",
						contentType: "application/json",
						data: JSON.stringify({ username, password }),
					})
					.then((res) => {
						if (res === true) {
							self.location = "/";
						} else if (res === false) {
							insertAlert("Podana nazwa uÅ¼ytkownika nie istnieje.");
						} else {
							insertAlert(res);
						}
						console.log({ res });
					})
					.catch((err) => {
						console.error({ err });
					});
				return false;
			});

			function insertAlert(message) {
				let alert =
					'<div class="alert alert-danger alert-dismissible fade show hidden" role="alert">' +
					"Logowanie nie powiodÅ‚o siÄ™ ðŸ˜¥ " +
					message +
					'<button type="button" class="close" data-dismiss="alert" aria-label="Close">' +
					'<span aria-hidden="true">&times;</span>' +
					"</button></div>";
				jQuery("#alert-div").html(alert);
			}
		</script>
	</body>
</html>
